<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
</head>
<body>
    <div style="border: 4px dotted blue; border-radius: 20px; padding: 20px">
        <div style="border: 2px dashed red; border-radius: 10px; padding: 20px">
            <div style="border: 2px solid green; border-radius: 5px; padding: 20px; text-align: center; font-size: 24px">
                <p>I am heavily packed &lt;DIV &gt;</p>
            </div>
        </div>
    </div>
</body>
</html>
